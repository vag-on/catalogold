questions:
  - variable: global
    group: General Settings
    label: "Global Settings"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: stopAll
          label: Stop All
          description: "Stops All Running pods and hibernates cnpg"
          schema:
            type: boolean
            default: false


  - variable: openebs
    group: "Storage and Persistence"
    label: "OpenEBS Settings"
    schema:
      type: dict
      additional_attrs: true
      attrs:
        - variable: localprovisioner
          label: "Localprovisioner Settings"
          schema:
            type: dict
            additional_attrs: true
            attrs:
              - variable: enableDeviceClass
                label: "enableDeviceClass"
                schema:
                  type: boolean
                  default: false
                  hidden: true
              - variable: hostpathClass
                label: "hostpathClass"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: reclaimPolicy
                      label: "reclaimPolicy"
                      schema:
                        type: string
                        required: true
                        default: "Retain"
                        enum:
                          - value: Retain
                            description: Retain (Keep Data on App Deletion)
                          - value: Delete
                            description: Delete (Delete data on App Deletion)
                    - variable: isDefaultClass
                      label: "Default Class"
                      schema:
                        type: boolean
                        required: true
                        default: true
                    - variable: basePath
                      label: "basePath"
                      description: "Path to store your application data into"
                      schema:
                        type: string
                        required: true
                        default: ""